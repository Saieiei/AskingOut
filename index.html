    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            // Play the song
            var audio = new Audio('song.mp3');
            audio.play();

            // Scroll down to the bottom container after a delay
            setTimeout(function() {
                var bottomContainer = document.getElementById('bottomContainer');
                var offsetTop = bottomContainer.offsetTop;
                var duration = 0.01; // milliseconds
                var startTime;

                function scroll(timestamp) {
                    startTime = startTime || timestamp;
                    var elapsed = timestamp - startTime;
                    var progress = elapsed / duration;

                    window.scrollTo({
                        top: offsetTop * progress,
                        behavior: 'smooth'
                    });

                    if (elapsed < duration) {
                        requestAnimationFrame(scroll);
                    }
                }

                requestAnimationFrame(scroll);

                // Navigate to index.html after the audio finishes playing
                audio.addEventListener('ended', function() {
                    // Pause the audio before navigating
                    audio.pause();
                    audio.currentTime = 0;

                    // Navigate to index.html
                    window.location.href = 'index.html';
                });
            }, 1000); // 1000 milliseconds = 1 second
        });
    </script>
